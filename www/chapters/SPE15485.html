<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><link rel="stylesheet" type="text/css" href="../css/style.css"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" itegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/><title>HMRC - SPE15485 - Excise Goods</title></head><body><div class="container"><h1>SPE15485</h1><hr/><h3>Excise Goods</h3><sup>0</sup><p>Goods on which excise duty may become payable on removal to free circulation are excluded from the common storage arrangements.</p><sup>1</sup><p> Previous page</p><sup>2</sup><p> Next page</p></div></body></html>
