<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><link rel="stylesheet" type="text/css" href="../css/style.css"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" itegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/><title>HMRC - VATSC05600 - Purpose Of VATSC05400</title></head><body><div class="container"><h1>VATSC05600</h1><hr/><h3>Purpose Of VATSC05400</h3><sup>0</sup><p>VATSC05400 briefly outlines the legal provisions applying specifically to supplies of services and refers to certain cases where there have been particular problems of interpretation or special agreements apply.</p><sup>1</sup><p> Next page</p></div></body></html>
