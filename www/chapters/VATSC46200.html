<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><link rel="stylesheet" type="text/css" href="../css/style.css"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" itegrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/><title>HMRC - VATSC46200 - What Is A Reverse Premium?</title></head><body><div class="container"><h1>VATSC46200</h1><hr/><h3>What Is A Reverse Premium?</h3><sup>0</sup><p>Payments by landlords to tenants on entering leases are often referred to as reverse premiums. There have been considerable problems over the years in establishing the correct VAT status of these inducement payments.</p><sup>1</sup><p> Next page</p></div></body></html>
